<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Product</title>
</head>
<body>
<h1>Product</h1>

<form th:action="@{/products/form_add}" th:object="${product}" method="post">
    <p>Title:</p>
    <p><input type="text" th:field="*{title}"></p>
    <p>Cost:</p>
    <p><input type="text" th:field="*{cost}"></p>
    <button type="submit">Save</button>
</form>
</body>
</html>
