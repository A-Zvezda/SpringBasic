<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>products</title>
</head>
<body>
<h1>Products list</h1>

<a th:href="@{/products/form}">Create pruduct</a>
<table>
    <tr>
        <th>id</th>
        <th>title</th>
        <th>cost</th>
    </tr>

    <tr th:each="products : ${products}">
        <td th:text="${products.id}">id</td>
        <td th:text="${products.title}">title</td>
        <td th:text="${products.cost}">LN</td>
    </tr>
</table>

<form th:action="@{/products}"  method="get">
    <p>id:</p>
    <p><input type="text" name = "id" id = "id"></p>
    <button type="submit">Find</button>
</form>

<form th:action="@{/products}"  method="get">
    <button type="submit">Reset filter</button>
</form>

</body>
</html>
